{% extends 'base.html' %}

{% block content %}

    <h3 class="display-5">Detalhes da Marca</h3>

    <div class="card">
      <div class="card-body">
        <h3 class="card-title">{{ brand.name }}</h3>
        <p class="card-text">{{ brand.description }}</p>
      </div>
    </div>

    <a href="{% url 'brand_list' %}" class="btn btn-secondary mt-3">Voltar</a>
  </div>
{% endblock %}
