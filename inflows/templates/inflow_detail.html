{% extends 'base.html' %}

{% block content %}
  <div class="container mt-4">
    <h3 class="display-5">Detalhes da Entrada</h3>

    <div class="card">
      <div class="card-body">
        <h3 class="card-title">{{ inflow.product }}</h3>
        <p class="card-text">Fornecedor: <strong>{{ inflow.supplier }}</strong></p>
        <p class="card-text">Quantidade: <strong>{{ inflow.quantity }}</strong></p>
        <p class="card-text">Data da Entrada: <strong>{{ inflow.created_at }}</strong></p>
        <p class="card-text">{{ inflow.description }}</p>
      </div>
    </div>

    <a href="{% url 'inflow_list' %}" class="btn btn-secondary mt-3">Voltar</a>
  </div>
{% endblock %}
