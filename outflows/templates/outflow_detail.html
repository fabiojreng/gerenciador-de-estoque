{% extends 'base.html' %}

{% block content %}
  <div class="container mt-4">
    <h3 class="display-5">Detalhes da Saída</h3>

    <div class="card">
      <div class="card-body">
        <h3 class="card-title">{{ outflow.product }}</h3>
        <p class="card-text">Quantidade: <strong>{{ outflow.quantity }}</strong></p>
        <p class="card-text">Data da Saída: <strong>{{ outflow.created_at }}</strong></p>
        <p class="card-text">{{ outflow.description }}</p>
      </div>
    </div>

    <a href="{% url 'outflow_list' %}" class="btn btn-secondary mt-3">Voltar</a>
  </div>
{% endblock %}
